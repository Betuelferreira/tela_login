<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    </style>
    <title>Login</title>


</head>

<body>

    <img class="fundo" src="imagens/fundo.svg" class="fundo" alt="fundo">
    <div class="container">
        <div class="img">
            <img src="imagens/Website Creator-bro.svg" class="WebSite" alt="imagem dev web">

        </div>
        <div class="login-container">
            <form autocomplete="off" action="index.html">
                <img src="imagens/undraw_pic_profile_re_7g2h.svg" alt="avatar" class="avatar">
                <h1>BEM-VINDO</h1>
                
                <div class="input-div primeira">
                    <div class="i">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div>
                       <!--  <p>Nome de Usuário</p> -->
                        <input placeholder="Nome de Usuário" type="text" name="Nome" class="nome">
                    </div>
                </div>
                <div class="input-div segunda">
                    <div class="i">
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <div>
                        <!-- <p>Senha<p> -->
                            <input placeholder="Senha" type="password" name="Senha" class="senha">
                    </div>
                </div>
                <a href="">Esqueci a Senha</a><br>
                <input type="submit" value="Login" name="botao" class="botao">
            </form>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
